<article>
	<section id="quarterfinals">
		<ng-container *ngFor="let node of quarterFinals">
			<app-match [node]="node" (winnerEvent)="update($event)"></app-match>
		</ng-container>
	</section>
	<section>
		<ng-container *ngFor="let node of semiFinals">
			<app-match [node]="node" (winnerEvent)="update($event)"></app-match>
		</ng-container>
	</section>
	<section>
		<ng-container *ngFor="let node of grandFinals">
			<app-match [node]="node"></app-match>
		</ng-container>
	</section>
</article>
